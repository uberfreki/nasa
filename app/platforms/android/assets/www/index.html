<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
        <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Momently</title>
    </head>
    <body>
        <header class="bar bar-nav">
            <h1 class="title">Momently</h1>
        </header>
        <div class="content">
            <div class="alert">this is an alert</div>
            
                
                <div id="take">
                    <div class="content-padded">
                    <h2>Capture a moment</h2>
                    <a id="choose" class="btn btn-block btn-primary">add a photo from your library</a>
                    <a id="camera" class='btn btn-block btn-positive'>take a photo with your camera</a>
                    <a id="submit" class="btn btn-primary btn-block hidden">continue</a>
                </div>
            </div>
                <div id="input" style="display:none">
                    <div id="photo">
                    </div>
                    <ul class="table-view">
                      <li class="table-view-cell">
                          <h3>Clean water</h3>
                           <div class="segmented-control attribute">
                            <a class="control-item" data-label="water" data-value="true">yes</a>
                            <a class="control-item active" data-label="water" data-value="undefined">?</a>
                            <a class="control-item" data-label="water" data-value="false">no</a>
                          </div>
                      </li>
                      <li class="table-view-cell">
                          <h3>Food</h3>
                          <div class="segmented-control attribute">
                            <a class="control-item" data-label="food" data-value="true">yes</a>
                            <a class="control-item active" data-label="food" data-value="undefined">?</a>
                            <a class="control-item" data-label="food" data-value="false">no</a>
                          </div>
                      </li>
                      <li class="table-view-cell">
                          <h3>Shelter</h3>
                          <div class="segmented-control attribute">
                            <a class="control-item" data-label="shelter" data-value="true">yes</a>
                            <a class="control-item active" data-label="shelter" data-value="undefined">?</a>
                            <a class="control-item" data-label="shelter" data-value="false">no</a>
                          </div>
                      </li>
                    </ul>
                    <div class="content-padded">
                        <a class="btn btn-block btn-positive" onclick="app.submit();">submit</a>
                        <a class="btn btn-block " onclick="app.goBack();">cancel</a>
                    </div>
                </div>
            </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/ratchet.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript">
        window.onerror = function(message, url, lineNumber) {
            console.log("Error: "+message+" in "+url+" at line "+lineNumber);
        }
    </script>      
    </body>
</html>
